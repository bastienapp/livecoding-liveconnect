<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
<form action="/user/sign-in" method="post" th:object="${user}">
    <label for="email-id">Email</label><br>
    <input id="email-id" placeholder="email@here.com" required th:field="*{email}" type="email"><br>
    <label for="password-id">Password</label><br>
    <input id="password-id" placeholder="********" required th:field="*{password}"
           type="password"><br>
    <br>
    <input type="submit" value="Sign In">
</form>
<br>
<a href="/user/sign-up">Sign Up</a>
</body>
</html>
